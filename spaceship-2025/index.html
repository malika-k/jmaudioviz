<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Visualizer</title>
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <audio id="lofi-audio" src="/assets/music/calm-lofi.mp3"></audio>

    <div id="top-bar">
      <div id="top-bar-buttons">
        <button id="run-button" class="action-button">
          <ion-icon name="play"></ion-icon>
        </button>
        <button id="pause-button" class="action-button">
          <ion-icon name="pause"></ion-icon>
        </button>
        <button id="stop-button" class="action-button">
          <ion-icon name="stop"></ion-icon>
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
